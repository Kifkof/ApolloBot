<label for="name">Name:</label>
<input
  type="text"
  id="name"
  name="name"
  [(ngModel)]="field.name"
  placeholder="Field title"
/><br />

<label for="description">Description:</label>
<input
  type="text"
  id="description"
  name="description"
  [(ngModel)]="field.description"
  placeholder="Description"
/><br />

<label for="inline">Inline:</label>
<input
  type="checkbox"
  id="inline"
  name="inline"
  [(ngModel)]="field.inline"
/><br />
