<button class="sticky top-0 z-10" (click)="sendMsg()">Send Message</button>
<form id="embeded-msg-data" class="p-2">
  <div id="main">
    <div class="flex items-baseline gap-1">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="model.title"
        placeholder="Some title"
      />
    </div>
    <div class="flex flex-col gap-1">
      <label for="description">Description:</label>
      <md-editor
        id="description"
        name="description"
        [(ngModel)]="model.description"
        [height]="'200px'"
        required
        maxlength="500"
        placeholder="Some description here"
      >
      </md-editor>
    </div>
  </div>
  <aside id="main-meta">
    <div class="flex items-baseline gap-1">
      <label for="url">URL:</label>
      <input
        type="text"
        id="url"
        name="url"
        [(ngModel)]="model.url"
        placeholder="https://discord.js.org"
      />
    </div>

    <div class="flex items-baseline gap-1">
      <label for="thumbnailUrl">Thumbnail URL:</label>
      <input
        type="text"
        id="thumbnailUrl"
        name="thumbnailUrl"
        [(ngModel)]="model.thumbnailUrl"
        placeholder="https://i.imgur.com/AfFp7pu.png"
      />
    </div>
    <div class="flex items-baseline gap-1">
      <label for="imageUrl">Image URL:</label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        [(ngModel)]="model.imageUrl"
        placeholder="https://i.imgur.com/AfFp7pu.png"
      />
    </div>

    <div class="flex items-baseline gap-1">
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" [(ngModel)]="model.name" />
    </div>
  </aside>
  <div id="footer">
    <div class="flex items-baseline gap-1">
      <label for="text">Text:</label>
      <input
        type="text"
        id="text"
        name="text"
        [(ngModel)]="model.text"
        placeholder="Some footer text here"
      />
    </div>
    <div class="flex items-baseline gap-1">
      <label for="iconURL">Icon URL:</label>
      <input
        type="text"
        id="iconURL"
        name="iconURL"
        [(ngModel)]="model.iconURL"
        placeholder="https://i.imgur.com/AfFp7pu.png"
      />
    </div>
  </div>
  <aside id="author">
    <div class="flex items-baseline gap-1">
      <label for="authorName">Author Name:</label>
      <input
        type="text"
        id="authorName"
        name="authorName"
        [(ngModel)]="model.authorName"
        placeholder="Some name"
      />
    </div>
    <div class="flex items-baseline gap-1">
      <label for="authorUrl">Author URL:</label>
      <input
        type="text"
        id="authorUrl"
        name="authorUrl"
        [(ngModel)]="model.authorUrl"
        placeholder="https://discord.js.org"
      />
    </div>
    <div class="author-icon flex flex-col gap-1">
      <div class="flex items-baseline gap-1">
        <label for="authorIconUrl">Author Icon URL:</label>
        <input
          type="text"
          id="authorIconUrl"
          name="authorIconUrl"
          [(ngModel)]="model.authorIconUrl"
          placeholder="https://i.imgur.com/AfFp7pu.png"
        />
      </div>

      <img
        id="preview"
        alt="Author Icon preview"
        [ngSrc]="model.authorIconUrl"
      />
    </div>
  </aside>

  <section id="fields">
    <button (click)="addField()">Add Field +</button>
    <ul class="grid grid-cols-2 p-0 gap-8">
      <li *ngFor="let field of model.fields; let i = index" class="">
        <app-embeded-msg-field
          class="inline-flex gap-2"
          [(field)]="model.fields[i]"
        />
      </li>
    </ul>
  </section>
</form>
{{ model | json }}
