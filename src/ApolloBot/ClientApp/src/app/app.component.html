<form id="embeded-msg-data">
  <div id="main">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="model.title"
      placeholder="Some title"
      appInputField
    /><br />

    <label for="description">Description:</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="model.description"
      placeholder="Some description here"
    ></textarea
    ><br />
  </div>
  <aside id="main-meta">
    <label for="url">URL:</label>
    <input
      type="text"
      id="url"
      name="url"
      [(ngModel)]="model.url"
      placeholder="https://discord.js.org"
    /><br />

    <label for="thumbnailUrl">Thumbnail URL:</label>
    <input
      type="text"
      id="thumbnailUrl"
      name="thumbnailUrl"
      [(ngModel)]="model.thumbnailUrl"
      placeholder="https://i.imgur.com/AfFp7pu.png"
    /><br />

    <label for="color">Color:</label>
    <input
      type="color"
      id="color"
      name="color"
      [(ngModel)]="model.name"
    /><br />
  </aside>

  <div id="author">
    <label for="authorName">Author Name:</label>
    <input
      type="text"
      id="authorName"
      name="authorName"
      [(ngModel)]="model.authorName"
      placeholder="Some name"
    /><br />

    <label for="authorUrl">Author URL:</label>
    <input
      type="text"
      id="authorUrl"
      name="authorUrl"
      [(ngModel)]="model.authorUrl"
      placeholder="https://discord.js.org"
    /><br />
  </div>
  <aside class="author-icon">
    <label for="authorIconUrl">Author Icon URL:</label>
    <input
      type="text"
      id="authorIconUrl"
      name="authorIconUrl"
      [(ngModel)]="model.authorIconUrl"
      placeholder="https://i.imgur.com/AfFp7pu.png"
    /><br />

    <img id="preview" alt="Author Icon preview" [ngSrc]="model.authorIconUrl" />
  </aside>

  <section id="fields">
    <button (click)="addField()">Add Field +</button>
    <ul>
      <li *ngFor="let field of model.fields; let i = index">
        <app-embeded-msg-field [(field)]="model.fields[i]" />
      </li>
    </ul>
  </section>
</form>
{{ model | json }}
